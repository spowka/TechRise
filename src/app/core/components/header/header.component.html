<div class="wrapper">
  <div class="wrapper__header">
    <div class="wrapper__header__title">
      <img src="/assets/icons/title-icon.png" alt="title-img" />
      <p>TechRise</p>
    </div>
    <div class="wrapper__header__content">
      <div class=".about">
        <a>About Us</a>
      </div>
      <div class=".pricing">
        <a>Pricing</a>
      </div>
      <div class="wrapper__header__content__user">
        <img src="/assets/images/user-image.png" alt="user-img" />
        <p>Robert</p>
        <div class=".icons">
          <mat-icon class=".drop-down" [matMenuTriggerFor]="menu"
            >arrow_drop_down</mat-icon
          >
          <mat-menu #menu="matMenu">
            <a routerLink="/sign-up" mat-menu-item>sign up</a>
            <a routerLink="/login" mat-menu-item>login</a>
          </mat-menu>
          <mat-icon class=".search">search</mat-icon>
        </div>
      </div>
    </div>
  </div>
</div>
