<div class="wrapper">
  <div class="wrapper__header">
    <div class="wrapper__header__title">
      <img src="/assets/icons/title-icon.png" alt="title-img" />
      <p>TechRise</p>
    </div>
    <div class="wrapper__header__content">
      <div class="about">
        <a>About Us</a>
      </div>
      <div class="pricing">
        <a>Pricing</a>
      </div>
      <div class="wrapper__header__content__user">
        <i
          *ngIf="!imageUrl?.changingThisBreaksApplicationSecurity"
          class="fa-solid fa-user fa-2x user-icon"
        ></i>
        <img
          *ngIf="imageUrl?.changingThisBreaksApplicationSecurity"
          [src]="imageUrl"
        />
        <p *ngIf="userLogined">{{ user?.username }}</p>
        <div class="icons">
          <mat-icon class="drop-down" [matMenuTriggerFor]="menu"
            >arrow_drop_down</mat-icon
          >
          <mat-menu #menu="matMenu">
            <a *ngIf="!userLogined" routerLink="/sign-up" mat-menu-item
              >sign up</a
            >
            <a *ngIf="!userLogined" routerLink="/login" mat-menu-item>login</a>
            <a *ngIf="userLogined" mat-menu-item (click)="onLogOut()">logout</a>
            <a *ngIf="userLogined" mat-menu-item (click)="openEditPopup()"
              >Edit</a
            >
            <a routerLink="/user-profile" *ngIf="userLogined" mat-menu-item
              >View Profile</a
            >
          </mat-menu>
          <mat-icon class="search">search</mat-icon>
        </div>
      </div>
    </div>

    <div class="wrapper__header__mobile">
      <img
        [matMenuTriggerFor]="menu2"
        src="/assets/icons/menu.png"
        alt="menu"
      />
      <mat-menu #menu2="matMenu">
        <div class="about">
          <a>About Us</a>
        </div>
        <div class="pricing">
          <a>Pricing</a>
        </div>
        <div
          class="wrapper__header__content__user"
          (click)="$event.stopPropagation()"
        >
          <i
            *ngIf="!imageUrl.changingThisBreaksApplicationSecurity"
            class="fa-solid fa-user fa-2x user-icon"
          ></i>
          <img
            *ngIf="imageUrl.changingThisBreaksApplicationSecurity"
            [src]="imageUrl"
          />
          <p *ngIf="userLogined">{{ user?.username }}</p>
          <div class="icons">
            <mat-icon class="drop-down" [matMenuTriggerFor]="menu3"
              >arrow_drop_down</mat-icon
            >
            <mat-menu #menu3="matMenu">
              <a *ngIf="!userLogined" routerLink="/sign-up" mat-menu-item
                >sign up</a
              >
              <a *ngIf="!userLogined" routerLink="/login" mat-menu-item
                >login</a
              >
              <a *ngIf="userLogined" mat-menu-item (click)="onLogOut()"
                >logout</a
              >
            </mat-menu>
          </div>
        </div>
      </mat-menu>
    </div>
  </div>
</div>
