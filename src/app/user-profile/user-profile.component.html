<div class="user-profile">
  <div class="user-profile__background">
    <img
      class="bg-image"
      src="/assets/images/background-image.png"
      alt="main-img"
    />
  </div>
  <div class="edit-mobile" (click)="openEditDialog()">
    <img src="/assets/images/Vectormobile_edit.svg" alt="pen" />
    <p>Edit Profile</p>
  </div>
  <div class="wrapper">
    <div class="wrapper__user-content">
      <div class="image-wrapper">
        <img src="/assets/images/popup-user-img.png" alt="user-img" />
      </div>
      <div class="name">
        <p>{{ user?.username }}</p>
      </div>
      <div class="edit" (click)="openEditDialog()">
        <img src="/assets/icons/pen.png" alt="pen" />
        <p>Edit Profile</p>
      </div>
    </div>
    <div class="wrapper__user-info">
      <div class="title">
        <p>Profile Info</p>
      </div>
      <div class="under-line"></div>
      <div class="wrapper__user-info__container">
        <div class="content1">
          <div class="user">
            <img src="/assets/icons/user.png" alt="user" />
            <div class="text content-text">
              <span>Username</span>
              <p>{{ user?.username }}</p>
            </div>
          </div>
          <div class="phone">
            <img src="/assets/icons/phone.png" alt="phone" />
            <div class="text content-text">
              <span>Phone</span>
              <p>{{ user?.phone }}</p>
            </div>
          </div>
          <div class="location">
            <img src="/assets/icons/location.png" alt="phone" />
            <div class="text content-text">
              <span>Country</span>
              <p>{{ user?.country }}</p>
            </div>
          </div>
        </div>

        <div class="content2">
          <div class="email">
            <img src="/assets/icons/email.png" alt="user" />
            <div class="text content-text">
              <span>Email</span>
              <p>{{ user?.email }}</p>
            </div>
          </div>
          <div class="data">
            <img src="/assets/icons/date.png" alt="phone" />
            <div class="text content-text">
              <span>Birthdate</span>
              <p>{{ user?.birthDate | date }}</p>
            </div>
          </div>
          <div class="web-address">
            <img src="/assets/icons/world.png" alt="phone" />
            <div class="text content-text">
              <span>Website</span>
              <p>{{ user?.website }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
